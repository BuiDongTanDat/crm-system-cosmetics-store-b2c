version: "3.9"

services:
  # ===== POSTGRES =====
  db:
    image: postgres:15
    container_name: crm_postgres
    restart: always
    env_file:
      - ./Backend/.env          # backend + db dùng chung env (POSTGRES_* ...)
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - crm_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20

  # ===== AI SERVICE (FastAPI) =====
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: crm_ai_service
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    env_file:
      - ./ai-service/.env
    ports:
      - "8000:8000"
    restart: always
    networks:
      - crm_net

  # ===== BACKEND (Node.js) =====
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: crm_backend
    env_file:
      - ./Backend/.env
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
      ai-service:
        condition: service_started
    volumes:
      - ./Backend:/app
      - /app/node_modules
    working_dir: /app
    command: npm run dev
    restart: always
    networks:
      - crm_net

  # ===== FRONTEND (Vite Dev) =====
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: crm_frontend
    env_file:
      - ./Frontend/.env 
    ports:
      - "5173:5173"              
    volumes:
      - ./Frontend:/app
      - /app/node_modules
    working_dir: /app
    environment:
      - CHOKIDAR_USEPOLLING=true     # Bắt buộc để Vite hot reload trong Docker
      - WATCHPACK_POLLING=true       # Hỗ trợ Webpack/Vite watch file hiệu quả hơn
    command: npm run dev -- --host 0.0.0.0 --port 5173
    networks:
      - crm_net

  # ===== PGADMIN (optional) =====
  pgadmin:
    image: dpage/pgadmin4
    container_name: crm_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      db:
        condition: service_healthy
    restart: always
    networks:
      - crm_net

# ===== NETWORKS & VOLUMES (PHẢI CÓ) =====
networks:
  crm_net:
    driver: bridge

volumes:
  postgres_data:
