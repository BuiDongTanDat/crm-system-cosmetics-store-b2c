version: "3.9"

services:
  # ===== FRONTEND (React / Vite / Next.js) =====
  frontend:
    build:
      context: ./frontend
    container_name: crm_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://backend:5000
    networks:
      - crm_net

  # ===== BACKEND (Node.js Clean Architecture) =====
  backend:
    build:
      context: ./backend
    container_name: crm_backend
    ports:
      - "5000:5000"
    restart: always
    depends_on:
      - db
      - ai-service
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/crmdb
      - AI_SERVICE_URL=http://ai-service:8000
      - PORT=5000
    volumes:
      - ./backend:/app
      - /app/node_modules
    working_dir: /app
    command: npm run start
    networks:
      - crm_net

  # ===== AI SERVICE (Python FastAPI hoáº·c Flask) =====
  ai-service:
    build:
      context: ./ai-service
    container_name: crm_ai_service
    ports:
      - "8000:8000"
    restart: always
    environment:
      - OPENAI_API_KEY=sk-yourkey
      - PORT=8000
    networks:
      - crm_net

  # ===== POSTGRES DATABASE =====
  db:
    image: postgres:15
    container_name: crm_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: crmdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - crm_net

# ===== NETWORKS & VOLUMES =====
networks:
  crm_net:
    driver: bridge

volumes:
  postgres_data:
